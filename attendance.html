<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Attendance</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <h2>Student Attendance</h2>
    <form id="attendanceForm">
      <input id="ecNumber" type="text" placeholder="Enter EC Number" required />
      <button type="submit">Submit</button>
    </form>
    <p id="message"></p>
  </div>
  <script>
    const form = document.getElementById("attendanceForm");
    const message = document.getElementById("message");

    if (localStorage.getItem("attendanceSubmitted") === "true") {
      form.style.display = "none";
      message.textContent = "You have already submitted your attendance.";
    }

    form.onsubmit = e => {
      e.preventDefault();
      const ec = document.getElementById("ecNumber").value.trim();
      if (!ec) return;

      const list = JSON.parse(localStorage.getItem("attendanceList") || "[]");
      if (!list.includes(ec)) list.push(ec);
      localStorage.setItem("attendanceList", JSON.stringify(list));
      localStorage.setItem("attendanceSubmitted", "true");
      form.style.display = "none";
      message.textContent = "Attendance submitted successfully.";
    };
  </script>
</body>
</html>
